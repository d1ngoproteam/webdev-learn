<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Registration</title>
	<!-- inject:css -->

  </head>
  <body>
    <div class="container">
      <form id="registration_form" role="form">
        <div class="form-group">
          <input type="text" class="form-control" id="email" required placeholder="E-mail">
          <input type="password" class="form-control" id="password" name="password" required placeholder="Пароль">
          <input type="password" class="form-control" id="passwordcheck" name="passwordcheck" required placeholder="Пароль ещё раз"> 
          <input type="checkbox" id="checkagreement">Согласен с правилами сайта
          <input type="submit" class="form-control btn btn-success" value="Регистрация" name="submit"/>
        </div>      
     </form>
    </div>
	<!-- inject:js -->
	<!-- endinject -->
