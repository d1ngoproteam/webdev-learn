<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Аудиоплеер</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/audioplayer.js"></script>
</head>
<body>
    <header>
		<div class="example">

        <div class="player">
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>
        <ul class="playlist">
            <li audiourl="XXXTENTACION – NUMB.mp3" cover="cover1.jpg" artist="XXXTENTACION">NUMB</li>
            <li audiourl="XXXTENTACION  – SAD!.mp3" cover="cover2.jpg" artist="XXXTENTACION">SAD!</li>
            <li audiourl="Kendrick Lamar – Big Shot.mp3" cover="cover3.jpg" artist="Kendrick Lamar">Big Shot</li>
        </ul>

    </div>
    </header>
</body>
</html>
