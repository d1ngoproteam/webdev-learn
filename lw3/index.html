<!DOCTYPE HTML>
<html>
  <head>
    <script src="js/registration.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Регистрация</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Регистрация</h1>
      </header>
      <section>
        <div class="input_text">
          <form id="registration">
            <p>Электронная почта</p>
            <input type="text" id="email" name="email" placeholder="ivanivanov@mail.ru"><br>
            <p>Пароль</p>
            <input type="password" id="password" name="password" placeholder="wpZZC5c"><br>
            <p>Повторите пароль</p>
            <input type="password" id="password_repeat" name="password_repeat" placeholder="wpZZC5c"><br>
        </div>
      </section>
      <section>
        <div class="agreement">
          <input type="checkbox" id="check_agreement">Пользовательское соглашение<br>
        </div>
      </section>
      <section>
        <div class="button">
          <input type="submit" value="Регистрация">
        </div>
      </section>
        </form>
    </div>
  </body>
</html>
